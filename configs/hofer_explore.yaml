num_simulations: 1
dt: 1e-3

neuron:
  time_constant: 20e-3
  resistance: 100e6
  reset_voltage: -70e-3
  spike_threshold: -50e-3
  dt: 1e-3
  use_homeostasis: true
  homeostasis_tau: 20.0
  homeostasis_set_point: 10.0

